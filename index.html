<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;500;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <div id = 'box_outer_1'>
    <div id="box_outer_2_1">
      <p id="p_headline">
        Learn to code by watching others
      </p>
      <p id="p_content">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>   
    </div>
    <div id="box_outer_2_2"> 
      <p id="p_try_for_free">
        <strong>Try it free 7 days</strong> then $20/mo. thereafter
      </p>
      <div id="div_form_0">
        <form id="submission_form" action="" novalidate>
          <div id="div_form">
          <input placeholder="First Name" type="text" name="first_name" id="first" autocomplete="on" required>
          <label class="input_error" for="first">  </label>
          <input name="last_name" id="last" placeholder="Last Name " type="text" autocomplete="on" required>
          <label class="input_error" for="last">  </label>
          <input type="email" placeholder="Email Address" name="email_address" id="email" autocomplete="on" required>
          <label class="input_error" for="email">  </label>
          <input type="password" placeholder="Password" name="password__" id="password" autocomplete="on" required>
          <label class="input_error" for="password">  </label>
          </div>
          <input id="form_submit" type="submit" value="CLAIM YOUR FREE TRIAL">
          <p id="p_term_service">
            By clicking the button, you are agreeing to our <span>Term and Services</span>
          </p>
        </form>
      </div>
      
       
      
      
     
    
      
    
      
    </div>

    
  
    

  </div>

 
  
<script src="index.js"></script>
</body>
</html>
